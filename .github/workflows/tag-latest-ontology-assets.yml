name: Tag 'Latest' Ontology Assets

on:
  push:
    paths:
      - "**/ontology-assets/**.json"
      - "**/ontology-assets/**.gz"
    branches:
      - main

jobs:
  tag-latest-release:
    runs-on: [ubuntu-latest]
    needs: publish-pypi-package
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: Reassign 'latest' tag
        run: |
          git tag -f latest
          git push origin latest
