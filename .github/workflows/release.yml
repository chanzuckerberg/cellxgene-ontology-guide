on:
  push:
    branches:
      - main
      - tsmith/release-assets # TODO remove this line after testing
      - test-release # TODO remove this line after testing

permissions:
  contents: write
  pull-requests: write

name: release-please
jobs:
  release-please:
    runs-on: [self-hosted, ARM64]
    steps:
      - name: release please
        uses: google-github-actions/release-please-action@v4.0.2
        id: release
        with:
          manifest-file: ".release-please-manifest.json"
          config-file: "release-please-config.json"
          target-branch: "test-release" # TODO change to main
    outputs:
      release_created: ${{ steps.release.outputs.ontology-assets--release_created }}
      upload_url: ${{ steps.release.outputs.ontology-assets--upload_url }}

  add-release-artifacts:
    runs-on: [self-hosted, ARM64]
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: tsmith/release-assets # TODO change to main
          fetch-depth: 1
      - name: Upload ontology info
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          asset_path: "./ontology-assets/ontology_info.yml"
          asset_name: "ontology_info.yml"
          asset_content_type: "application/yml"
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload all_ontology
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          asset_path: "./ontology-assets/all_ontology_info.json.gz"
          asset_name: "all_ontology_info.json.gz"
          asset_content_type: "application/zip"
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload cell_class_list.json
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          asset_path: "./ontology-assets/cell_class_list.json"
          asset_name: "cell_class_list.json"
          asset_content_type: "application/json"
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload cell_subclass_list.json
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          asset_path: "./ontology-assets/cell_subclass_list.json"
          asset_name: "cell_subclass_list.json"
          asset_content_type: "application/json"
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload organ_list.json
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          asset_path: "./ontology-assets/organ_list.json"
          asset_name: "organ_list.json"
          asset_content_type: "application/json"
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload tissue_general_list.json
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          asset_path: "./ontology-assets/tissue_general_list.json"
          asset_name: "tissue_general_list.json"
          asset_content_type: "application/json"
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload system_list.json
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          asset_path: "./ontology-assets/system_list.json"
          asset_name: "system_list.json"
          asset_content_type: "application/json"
        env:
          GITHUB_TOKEN: ${{ github.token }}
