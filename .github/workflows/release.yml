on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-please
  cancel-in-progress: false

name: release-please
jobs:
  release-please:
    runs-on: ARM64
    steps:
      - name: release please
        uses: googleapis/release-please-action@v17.1.2
        id: release
        with:
          manifest-file: ".release-please-manifest.json"
          config-file: "release-please-config.json"
          target-branch: "main"
    outputs:
      ontology_assets_upload_url: ${{ steps.release.outputs.ontology-assets--upload_url }}
      paths_released: ${{ steps.release.outputs.paths_released }}

  add-release-artifacts:
    runs-on: [ubuntu-latest]
    needs: release-please
    if: contains(needs.release-please.outputs.paths_released, 'ontology-assets')
    steps:
      - name: Checkout ref branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 1
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ontology-assets/ontology_info.json
            ontology-assets/cell_class_list.json
            ontology-assets/cell_subclass_list.json
            ontology-assets/organ_list.json
            ontology-assets/tissue_general_list.json
            ontology-assets/system_list.json
            ontology-assets/uberon_development_stage_list.json
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

  publish-pypi-package:
    runs-on: [ubuntu-latest]
    needs: release-please
    environment:
      name: pypi
      url: https://pypi.org/p/cellxgene-ontology-guide
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    if: contains(needs.release-please.outputs.paths_released, 'api/python')
    steps:
      - name: Checkout ref branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: build
        run: |
          make build -C api/python
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: api/python/dist
