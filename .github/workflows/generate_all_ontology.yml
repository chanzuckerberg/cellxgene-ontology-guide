name: Updates to Ontology Files

on:
  push:
    paths:
      - "**/api/python/src/cellxgene_ontology_guide/artifacts/ontology_info.yml"
      - "**/artifact-schemas/all_ontology_schema.json"
    branches-ignore:
      - main

jobs:
  ontology-processing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Python cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: install requirements
        run: |
          pip install -r tools/ontology-builder/requirements.txt
      - name: setup git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: ontology-processing
        run: |
          python3 ./tools/ontology-builder/src/all_ontology_generator.py
          git add ./api/python/src/cellxgene_ontology_guide/artifacts/all_ontology.json.gz
      - name: Commit
        run: |
          git commit -m "AUTO: update ontologies"
          git push
